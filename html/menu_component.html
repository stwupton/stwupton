<button id="menu_button" (click)="isOpen ? close() : open()"><i class="material-icons">menu</i></button>
<ul>
  <li id="home_button" (click)="navigate('/')">
    <i class="material-icons">&#xE88A;</i>
  </li>
  <li *ngFor="let value of listValues" (click)="navigate(value)">
    {{menuItem(value)}}
  </li>
</ul>
